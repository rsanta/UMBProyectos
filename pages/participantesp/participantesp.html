<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Registrar Personas del Proyecto {{this.key}}
    </ion-title>      
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="infoForm">
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input type="text" formControlName="proy_nombre"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Apellidos</ion-label>
      <ion-input type="text" formControlName="proy_apellido"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Carrera</ion-label>
      <ion-input type="text" formControlName="proy_carrera"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Semestre</ion-label>
      <ion-input type="text" formControlName="proy_semestre"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Correo</ion-label>
      <ion-input type="text" formControlName="proy_correo"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Celular</ion-label>
      <ion-input type="text" formControlName="proy_celular"></ion-input>
    </ion-item>

    <button ion-button full shape="round" color="primary" expand="block" [disabled]="!infoForm.valid" (click)="updateInfo()">Guardar</button>
  </form>
</ion-content>
