<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Lista de personas del proyecto</ion-title>
    <ion-buttons right>
      <button ion-button (click)="crearp()">
          <ion-icon name="add-circle"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
<ion-list>
  <ion-item-sliding *ngFor="let persona of items">
    <ion-item detail lines="full" (click)='consultarp(persona.key)' text-wrap>
      <ion-icon name="desktop" slot="left"></ion-icon>
      Persona: {{persona.proy_nombre}} {{persona.proy_apellido}} {{persona.key}}
      {{persona.proy_carrera}} {{persona.proy_semestre}} {{persona.proy_correo}} {{persona.proy_celular}}
    </ion-item>
    <ion-item-options side="left">
      <button ion-button color="secondary" 
         (click)="editp(persona.key)">
        <ion-icon name="create"></ion-icon>
        Editar
      </button>
      <button ion-button color="danger" 
        (click)="deletep(persona.key)">
        <ion-icon name="remove-circle"></ion-icon>
          Borrar
      </button>
    </ion-item-options>

    <ion-item-options side="right">
      <button ion-button color="default" 
        (click)="participantesp(persona.key)">
        <ion-icon name="person-add"></ion-icon>  
        Nuevo P.          
      </button>
      <button ion-button color="dark" 
        (click)="listaparticipantesp(persona.key)">
        <ion-icon name="people"></ion-icon>
        Participantes
      </button>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
</ion-content>
